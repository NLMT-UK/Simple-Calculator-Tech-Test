name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: https://testsheepnz.github.io/BasicCalculator.html
      BROWSER: chrome
      HEADLESS: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Chrome for Selenium
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run pytest with Allure output
        run: |
          mkdir -p reports/allure-results
          python -m pytest \
            -n 2 \
            --maxfail=0 \
            --alluredir=reports/allure-results
        # AUT has intentionally broken builds â€“ don't fail the whole CI
        continue-on-error: true

      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
          sudo tar -zxvf allure.tgz -C /opt/
          sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure


      - name: Generate Allure HTML report
        if: always()
        run: |
          mkdir -p reports/allure-report
          allure generate reports/allure-results -o reports/allure-report --clean

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
